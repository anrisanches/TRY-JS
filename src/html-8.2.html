<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lesson 8.2</title>
        <link rel="stylesheet" href="./css/lessons-8.2.css" />
        <script src="./JS/lessons-8.2.js" type="module"></script>
    </head>
    <body>
        <a href="./index.html">ON MAIN</a>

        <h1>Hello world</h1>

        <div class="package">
            <form class="form js-feedback-form">
                <label class="form__label" name="user-name">
                    <b>Name</b>
                    <input
                        type="text"
                        class="form__input"
                        name="name"
                        placeholder="Enter your name"
                    />
                </label>
                <label class="form__label">
                    <b>Leave your response</b>
                    <textarea
                        class="form__textarea"
                        name="text_response"
                        cols="30"
                        rows="10"
                        draggable="false"
                        title="Put your response"
                    ></textarea>
                </label>

                <fieldset class="">
                    <legend>Enter your choice</legend>
                    <label class="form__label">
                        <input
                            type="radio"
                            class="form__input-radio"
                            name="choice"
                            value="like"
                        />Like
                    </label>
                    <label class="form__label">
                        <input
                            type="radio"
                            class="form__input-radio"
                            name="choice"
                            value="dislike"
                        />Dislike
                    </label>
                </fieldset>

                <button type="submit" class="form__button">send</button>
            </form>
        </div>
    </body>
</html>
